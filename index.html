<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <!-- Preload the image so GitHub Pages includes it -->
    <link rel="preload" href="images/smoothie.svg" as="image">
    <script src="./js/main.js" defer></script>
    <title>Order Your Smoothie</title>
</head>
<body>
    <h1>Welcome to Smoothie Town!</h1>
    <form method="post">
<!--        flavor section-->
        <label for="flavor">Choose your smoothie flavor:</label>
        <select id="flavor" name="flavor">
            <option value="strawberry">Strawberry</option>
            <option value="banana">Banana</option>
            <option value="mango">Mango</option>
            <option value="mixed">Mixed Fruit</option>
        </select>
<!--        we create a size selection section-->
        <div class="size">
            <h2>Select size:</h2>
            <label for="small">Small</label>
            <input type="radio" id="small" name="size" value="small">
            <label for="medium">Medium</label>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="large">Large</label>
            <input type="radio" id="large" name="size" value="large">
        </div>
<!--        we create a checkbox for added sugar-->
        <div class="sugar">
            <label for="sugar">Add sugar?</label>
            <input type="checkbox" id="sugar" name="sugar" value="yes">
        </div>
        <button id="submit" type="submit">Place Your Order</button>
    </form>
    <div id="output">

    </div>
</body>
</html>
